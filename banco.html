<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de horas</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>

<body>
    <header class="cabeca">
        <nav class="navbar">
            <div class="at-once">
                <img class="logo" src="pag.jpg">
            </div>
            <div class="user">
                <p class="nome-funcionario"> carolyne</p>
            </div>
            <div class="cont ">
                <span class="mdi mdi-account">Conta</span>
            </div>
        </nav>
    </header>
    <main class="home-funcionario">
        <h2>Banco de horas</h2>
        <div class="sample-fields">
            <p>Quantas horas trablhou essa semana</p>
            <div class="table">
                <i>
                    <span class="mdi mdi-table-account"></span>
                </i>
                 <div class="working-hours">
     
                 </div>
            </div>
            <p>Quantas horas falta para complentar a carga hóraria</p>
            <div class="compare">
                <i class="select">
                    <span class="mdi mdi-select-compare"></span>
                </i>
                <div class="hours-left-complete-workload">
                </div>
            </div>
            <p>Limete máximo de horas extra</p>
            <div class="stack">
                <i class="overflow">     
                    <span class="mdi mdi-stack-overflow"></span>
                </i>
                <div class="overtime">
                </div>
            </div>
            <p>Folga da semana</p>
            <div class="cake">
                <i class="ck">
                    <span class="mdi mdi-cake"></span>
                </i>
                <div class="day-off-week">
                89</div>
            </div>
            <p>Férias</p>
            <div class="off">
                <i class="ff">
                    <span class="mdi mdi-account-off"></span>
                </i>
                <div class="vacation">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="btnsfluxofuncionario">

            <i class="mdi">
                <div class="alert">
                    <span class="mdi mdi-clock-alert-outline"></span>
                    Registro
                </div>
                <div class="clock-fast">
                    <span class="mdi mdi-clock-fast"></span>
                    Banco de horas
                </div>
                <div class="account">
                    <span class="mdi mdi-account-alert"></span>
                    Ausência
                </div>
            </i>
        </div>
    </footer>
</body>

</html>
