<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
    <header class="cabeca">
        <nav class="navbar">
            <div class="at-once">
                <img class="logo" src="pag.jpg">
            </div>
            <div class="user">
                <p class="nome-funcionario">Carolyne Ferreira da Silva</p>
            </div>
            <div class="cont ">
                <span class="mdi mdi-account">Conta</span>
            </div>
        </nav>
    </header>
    <main class="home-funcionario">

        <p class="tit">Horário atual</p>
        <div class="current-time" id="digital-clock"> </div>
        <div id="ultimoPonto" class="campo">
            <p>Ultima batida</p>
            <time></time>
        </div>

        <button class="btn-bater-entrada" onclick="baterPonto()">Bater ponto</button>
        <div class="btnsfluxofuncionario">
            
            <i class="mdi">
                <div id="registration" class="alert" onclick="irPraRegistro()">
                    <span class="mdi mdi-clock-alert-outline"></span>
                    Registro
                </div>
                <div id="bank-hours"  class="clock-fast" onclick="irPraBanco()">
                    <span class="mdi mdi-database-sync"></span>
                    Banco de horas
                </div>
                <div id="absence" class="account" onclick="irPraAusencia()">
                    <span class="mdi mdi-account-alert"></span>
                    Ausência
                </div>
            </i>
        </div>
    </main>
    <footer class="footer">    
    </footer>
    <script src="execucao.js"></script>
</body>

</html>
