<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço da empresa</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
</head>

<body>
    <main class="home">
        <div class="titulo-pagina">
            <h2>Cadastro empresa</h2>
        </div>
        <div class="cadastro">
            <form id="cadastro-empresa" class="cadastro-empresa" target="_blank">
                <div class="etapas">
                    <div class="etapa">1</div>
                    <div class="etapa active"></div>
                    <div class="etapa">3</div>
                </div>
                <div class="sub-titulo">
                    <h3>Endereço da empresa</h3>
                </div>
                <label for="cep">CEP</label>
                <input type="text" placeholder="CEP da empresa" maxlength="9" id="cep" required>
                <label for="uf">Estado</label>
                <input type="text" placeholder="Estado da empresa" id="uf" required>
                <label for="localidade">Cidade</label>
                <input type="text" placeholder="Cidade da empresa" id="localidade" required>
                <label for="bairro">Bairro</label>
                <input type="text" placeholder="Bairro da empresa" id="bairro" required>
                <label for="logradouro">Rua</label>
                <input type="text" placeholder="Rua daa empresa" id="logradouro" required>
                <label for="numero">Número</label>
                <input type="number" placeholder="Numero do predio" id="numero" required>
                <div class="btnscadastro">
                    <button class="btnproximo" onclick="irPaginaFuncionario()">Próximo</button>
                </div>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="execucao.js"></script>
