<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar funcionario</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
</head>
<body>
    <main class="home">
        <div class="titulo-pagina">
            <h2>Cadastrar funcionario</h2>
        </div>
        <div  class="cadastro">
            <form class="cadastro-empresa" target="_blank">
                <div class="etapas">
                    <div class="etapa">1</div>
                    <div class="etapa">2</div>
                    <div class="etapa active"></div>
                </div>
                <div class="sub-titulo">
                    <h3>Cadastrar funcionario</h3>
                </div>
                <label>Nome</label>
                <input type="text" placeholder="Nome" id="nome-funcionario" required>
                <label>CPF</label>
                <input type="number" placeholder="CPF" id="cep" required>
                <label>Data de nascimento</label>
                <input type="date" placeholder="Data de nascimento" id="data-nascimento" required>
                <label>Email</label>
                <input type="text" placeholder="Email" id="email-funcionario"required>
                <label>Celular</label>
                <input type="number" placeholder="Celular" id="celular" required>
                <label>Senha</label>
                <div class="error" id="password-required">Senha obrigatoria</div>
                <div class="error" id="must-have-characters">Deve ter pelo o menos 6 car√°cteres</div>
                <input type="password" placeholder="senha" id="senha-f" required>
                <label>Confirmar senha</label>
                <input type="password" placeholder="Repita a senha">
                <div class="error">Senha e Confirmar senha deve ser iguais</div>
                <div class="btnscadastro">
                    <button class="btnproximo" onclick="irLogarAoSistema()" >Salvar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="execucao.js"></script>
    
</body>
</html>
