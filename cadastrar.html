<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
</head>

<body>
   <main class="home">
       <div class="titulo-pagina">
           <h2 class="nome">Cadastro empresa</h2>
       </div>
       
       <div class="cadastro">
           <form class="cadastro-empresa">
               <div class="etapas">
                   <div class="etapa active"></div>
                   <div class="etapa">2</div>                  
               </div>
               <div class="sub-titulo">
                   <h3>Dados da empresa</h3>
               </div>
               <input type="text" placeholder="Nome da empresa">
               <input type="number" placeholder="CNPJ">
               <input type="number" placeholder="Quantidade de funcionario">
               <input type="text" placeholder="Area de atuação">
               <div class="btnscadastro">
                   <button class="btnvoltar" type="submit">Voltar</button>
                   <button class="btnproximo" type="submit">Proximo</button>
               </div>
           </form>
       </div>
   </main>

</body>

</html>
