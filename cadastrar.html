<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
</head>

<body>
   <main class="home">
       <div class="titulo-pagina">
           <h2 class="nome">Cadastro empresa</h2>
       </div>
       
       <div class="cadastro">
           <form class="cadastro-empresa" id="cadastro-empresa">
               <div class="etapas">
                   <div class="etapa active"></div>
                   <div class="etapa">2</div>                  
               </div>
               <div class="sub-titulo">
                   <h3>Dados da empresa</h3>
               </div>
               <label>Nome da empresa</label>
               <input id="nome-empresa" type="text" placeholder="Nome da empresa">
               <label>CNPJ</label>
               <input id="cnpj" type="number" placeholder="CNPJ">
               <label>Quantidade de funcionário</label>
               <input id="quantidade-funcionario" type="number" placeholder="Quantidade de funcionário">
               <label>Área de atuação</label>
               <input id="area-atuacao" type="text" placeholder="Área de atuação">
               <div class="btnscadastro">
                   <button id="" class="btnproximo" type="submit" onclick="irPaginaEndereco()">Proximo</button>
               </div>
           </form>
       </div>
   </main>
   <script src="execucao.js"></script>
</body>

</html>
