<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço do funcionario</title>
    <link href="estilo.css" rel="stylesheet">
    <link href="pag.jpg" rel="icon">
</head>
<body>
    <main class="home">
        <div class="titulo-pagina">
            <h2>Cadastro funcionario</h2>
        </div>
        <div class="cadastro">
            <form class="cadastro-empresa">
                <div class="etapas">
                    <div class="etapa">1</div>
                    <div class="etapa active"></div>
                </div>
                <div class="sub-titulo">
                    <h3>Endereço do funcionario</h3>
                </div>
                <input type="number" placeholder="CEP" required>
                <input type="text" placeholder="Cidade" required>
                <input type="text" placeholder="Bairro" required>
                <input type="text" placeholder="Rua" required>
                <input type="number" placeholder="Numero" required>
                <div class="btnscadastro">
                    <button class="btnsalvar">Salvar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
